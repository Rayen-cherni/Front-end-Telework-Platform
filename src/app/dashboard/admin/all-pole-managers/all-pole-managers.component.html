<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Pole Managers List</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="card">
            <div class="header">
                <button mat-button [matMenuTriggerFor]="menu" class="header-dropdown">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Action</button>
                    <button mat-menu-item>Another action</button>
                    <button mat-menu-item>Something else here</button>
                </mat-menu>
            </div>
            <div class="tableBody">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Pole Name</th>
                                <th>Work Status</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let poleManager of poleManagers">
                                <td>
                                    {{poleManager.firstname}} {{poleManager.lastname}}
                                </td>
                                <td>{{poleManager.telNum}}</td>
                                <td>{{poleManager.email}}</td>
                                <td>{{poleManager.adress}}</td>
                                <td>{{poleManager.pole.name}}</td>
                                <td>{{poleManager.userStatus}}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-info" id="edit-button-style"
                                    (click)="onEdit(poleManager.id)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" id="delete-button-style"
                                    (click)="onDelete(poleManager.id,poleManager.firstname,poleManager.lastname)">
                                        <mat-icon>delete_forever</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
